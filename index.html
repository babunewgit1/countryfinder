<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Project Name</title>
   <link rel="stylesheet" href="./css/bootstrap.min.css">
   <link rel="stylesheet" href="./css/style.css">
   <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>

   <!-- loader area start -->
   <div class="loader" style="display: none;">
      <div class="load">
         <img src="img/load.gif" alt="">
      </div>
   </div>
   <!-- loader area end -->

   <!-- notfound area start -->
   <div class="notfound" style="display: none;">
      <div class="img text-center">
         <img src="img/data.png" alt="">
         <h2 class="text-danger display-3 mt-4"><b>Data Not Found, Please Check your Input.</b></h2>
         <span class="btn btn-success try">Try Again</span>
      </div>
   </div>
   <!-- notfound area start -->

   <!-- form area start -->
   <div class="form">
      <div class="container">
         <form id="form" action="">
            <div class="form-wrapper">
               <input id="input" type="text" placeholder="Enter country name">
               <button type="submit">Submit</button>
            </div>
         </form>
      </div>
   </div>
   <!-- form area end -->

   <div class="apiProject" style="display: none;">
      <!-- data area start -->
      <div class="data">
         <div class="container">
            <div class="data-wrapper">
               <div class="row">
                  <div class="col-lg-6">
                     <div class="data-left text-white">
                        <div class="flag">
                           <!-- here data will load form javascript form flagDet variable -->
                        </div>
                        <div class="weather">
                           <!-- here data will load form javascript-->
                        </div>
                     </div>
                  </div>
                  <div class="col-lg-6">
                     <div class="data-left text-white data-right">
                        <!-- here data will load form javascript form flagDet couTable -->
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- data area end -->
   </div>




   <script src="./js/bootstrap.bundle.min.js"></script>
   <script src="./js/app.js"></script>
</body>

</html>
